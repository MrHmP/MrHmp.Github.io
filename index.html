<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Himanshu Pandey</title>
  <link rel="stylesheet" href="./assests/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Inconsolata" rel="stylesheet">
  <link href="https://cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assests/dark-theme.css">
</head>

<body>

  <div class="dynamic-content" data-html-page="nav-bar"></div>
  <div class="dynamic-content" data-html-page="intro"></div>
  <div class="dynamic-content" data-html-page="hello"></div>
  <div class="dynamic-content-resume" data-html-page="resume"></div>
  <div class="dynamic-content" data-html-page="confrences"></div>
  <div class="dynamic-content" data-html-page="recommendations"></div>
  <div class="dynamic-content" data-html-page="blog"></div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="./scripts/util.js"></script>
  <script>
    $(function () {
      $(".dynamic-content").each((index, elem) => $(elem).load(`sections/${$(elem).attr("data-html-page")}.html`));
      $(".dynamic-content-resume").load("sections/resume.html", () => {
        scrollSkillProgress();
      });
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.0/cjs/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
